<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;800&family=Oswald:wght@300;400;600;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
  
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
  <main class="main">
    <div class=" qr-section container">
      <div class="qr-img-section">
        <img src="./images/image-qr-code.png" alt="qr code" class="qr-img">
      </div>
      <div class="qr-text-section">
        <h2 class="qr-title">Improve your front-end <br>skills by building projects</h2>
        <p class="qr-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TMoris</a>.
    </div>
  </footer>
</body>
</html>
